<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Welcome</h1>
<form action="/user" method="get">
    <input value="REST-GET提交" type="submit" />
</form>

<form action="/user" method="post">
    <input value="REST-POST提交" type="submit" />
</form>

<form action="/user" method="post">
<!--    因为method没有put和delete，所以要想服务器用put和delete的话，就得先用post，然后再用隐藏的_method来指定是DELETE还是put-->
<!--    只有用表单的时候才要加_method，因为表单只有post和get-->
    <input name="_method" type="hidden" value="DELETE"/>
    <input value="REST-DELETE 提交" type="submit"/>
</form>

<form action="/user" method="post">
    <input name="_method" type="hidden" value="PUT" />
    <input value="REST-PUT提交"type="submit" />
</form>



<form action="/carToUser" method="post">
        姓名：
        <input type="text"name="name" />
        密码：
        <input type="password"name="password" />
        <input value="提交"type="submit" />
</form>

<ul>
    <a href="car/3/owner/wenjelly">car/{id}/owner/{username}</a>
    <li>@PathVariable(路径变量)√</li>
    <li>@RequestHeader(获取请求头)</li>
    <li>@RequestParam(获取请求参数)</li>
    <li>@CookieValue(获取cookie值)</li>
    <li>@RequestBody(获取请求体)</li>
    <li>@RequestAttribute(获取request域属性)</li>
    <li>@MatrixVariable(矩阵变量)</li>
</ul>

</body>
</html>
